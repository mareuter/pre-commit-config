
name: "CI"

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"

jobs:
  pre-commit-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          ./setup_pre_commit_config.py

      - name: Run pre-commit
        run: |
          pre-commit run --all
